<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Indian Bank</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        animation: backgroundChange 10s infinite alternate; /* Animation for background change */
    }

    /* Define the keyframes for RGB color change */
    @keyframes backgroundChange {
        0% {
            background-color: rgb(255, 105, 180); /* Light Pink */
        }
        25% {
            background-color: rgb(144, 238, 144); /* Light Green */
        }
        50% {
            background-color: rgb(100, 149, 237); /* Cornflower Blue */
        }
        75% {
            background-color: rgb(255, 255, 0); /* Yellow */
        }
        100% {
            background-color: rgb(255, 165, 0); /* Orange */
        }
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px gray;
        display: inline-block;
    }

    .btn {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Welcome To Indian Bank</h2>
        <p>Your trusted banking partner.</p>
        
        <!-- Form to check balance, redirecting to balance.jsp -->
        <form action="Getbalance" method="get">
            <input type="submit" class="btn" value="Check Balance">
        </form>
        
        <!-- Change Password button with direct link -->
        <form action="ChangePwd.html" method="get">
            <input type="submit" class="btn" value="Change Password">
        </form>
        
        <!-- Form for logout, using GET -->
        <form action="Logout" method="get">
            <input type="submit" class="btn" value="Logout">
        </form>
    </div>
</body>
</html>
